<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            width: 450px;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-cps {
            background-color: #d70018;
            color: white;
            font-weight: bold;
        }
        .btn-cps:hover {
            background-color: #c40016;
            color: white;
        }
        .logo-text {
            color: #d70018;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h3 class="logo-text">NMIT LIBRARY</h3>
    <h5 class="text-center mb-4 text-secondary">Đăng ký thành viên mới</h5>

    <form id="registerForm">
        <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" id="fullName" class="form-control" placeholder="Nguyễn Văn A" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" class="form-control" placeholder="user123" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Nhập lại MK</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-cps w-100 py-2">ĐĂNG KÝ NGAY</button>
    </form>

    <div id="msg" class="text-center mt-3 fw-bold" style="display:none;"></div>

    <div class="text-center mt-3 pt-3 border-top">
        <span>Bạn đã có tài khoản? </span>
        <a href="/nmitlogin" class="text-decoration-none fw-bold text-danger">Đăng nhập</a>
    </div>
</div>

<script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const msgDiv = document.getElementById('msg');

            // 1. Kiểm tra mật khẩu khớp nhau
            if (password !== confirmPassword) {
                msgDiv.innerText = "Mật khẩu xác nhận không khớp!";
                msgDiv.className = "text-center mt-3 fw-bold text-danger";
                msgDiv.style.display = 'block';
                return;
            }

            // 2. Gọi API Đăng ký
            try {
                const res = await fetch('http://localhost:8080/api/nmit/auth/nmitregister', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, fullName })
                });

                const message = await res.text();

                if (res.ok) {
                    msgDiv.innerText = "Đăng ký thành công! Đang chuyển hướng...";
                    msgDiv.className = "text-center mt-3 fw-bold text-success";
                    msgDiv.style.display = 'block';

                    // Đợi 2 giây rồi chuyển sang trang login
                    setTimeout(() => {
                        window.location.href = '/nmitlogin';
                    }, 2000);
                } else {
                    msgDiv.innerText = message;
                    msgDiv.className = "text-center mt-3 fw-bold text-danger";
                    msgDiv.style.display = 'block';
                }
            } catch (err) {
                msgDiv.innerText = "Lỗi kết nối server!";
                msgDiv.className = "text-center mt-3 fw-bold text-danger";
                msgDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
