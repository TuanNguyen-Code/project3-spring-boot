<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-cps {
            background-color: #d70018;
            color: white;
            font-weight: bold;
        }
        .btn-cps:hover {
            background-color: #c40016;
            color: white;
        }
        .logo-text {
            color: #d70018;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="logo-text">NMIT E-LIBRARY</h3>
    <h5 class="text-center mb-4 text-secondary">Đăng nhập quản trị</h5>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Tài khoản</label>
            <input type="text" id="username" class="form-control" placeholder="admin" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" id="password" class="form-control" placeholder="123456" required>
        </div>
        <button type="submit" class="btn btn-cps w-100 py-2">ĐĂNG NHẬP</button>
        <div class="text-center mt-3 pt-3 border-top">
            <span>Chưa có tài khoản? </span>
            <a href="/nmitregister" class="text-decoration-none fw-bold text-danger">Đăng ký miễn phí</a>
        </div>
    </form>
    <div id="errorMsg" class="text-danger text-center mt-3" style="display:none;"></div>
    <div class="text-center mt-3">
        <a href="/" class="text-decoration-none text-muted">← Về trang chủ</a>
    </div>
</div>

<script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            const errorDiv = document.getElementById('errorMsg');

            try {
                const res = await fetch('http://localhost:8080/api/nmit/auth/nmitlogin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    // LƯU TRẠNG THÁI ĐĂNG NHẬP VÀO LOCALSTORAGE
                    localStorage.setItem('nmit_isLoggedIn', 'true');
                    localStorage.setItem('nmit_role', data.role);
                    localStorage.setItem('nmit_user', data.fullName);
                    localStorage.setItem('nmit_userId', data.userId);

                    // Chuyển hướng
                    if (data.role === 'ADMIN') {
                        window.location.href = '/';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    errorDiv.innerText = "Sai tài khoản hoặc mật khẩu!";
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.innerText = "Lỗi kết nối server!";
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
