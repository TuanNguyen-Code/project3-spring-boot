# 2. Cấu hình Driver (Spring Boot bản mới thường tự nhận, nhưng khai báo cho chắc)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Cấu hình Hibernate (Tự động tạo bảng từ code Java)
# update: Tự động cập nhật cấu trúc bảng nếu bạn sửa code Entity (Rất tiện khi đang dev)
# create-drop: Xóa sạch dữ liệu và tạo lại mỗi khi chạy lại app (Cẩn thận khi dùng)
# none: Không làm gì cả (Dùng khi chạy thật/production)
spring.jpa.hibernate.ddl-auto=update

# 4. Hiện câu lệnh SQL ra màn hình console (để dễ debug xem code chạy gì)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect